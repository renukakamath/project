{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

</head>
<body>
    <h1>Shorten Your URL</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.original_url }}
        <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
        <div class="result">
            <p>Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
        </div>
    {% endif %}
</body>
</html>
